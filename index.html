<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="cadastro.css">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="image-container">
    <img src="imagem3.jpeg" alt="Imagem descritiva" /> 
  </div>

  <div class="container">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <button id="btnEntrar">Entrar</button>
      <button id="btnCriar">Criar conta</button>
    </div>

    <form id="Entrar">
      <input type="texto" placeholder="Email" required />
      <i class="fas fa-envelope iEmail"></i>
      <input type="Senha" placeholder="Senha" required />
      <i class="fas fa-lock iSenha"></i>
      <div class="divCheck">
        <input type="checkbox" />
        <span>Lembrar senha</span>
      </div>
      <button type="botão">Entrar</button>
    </form>
    
    <form id="Criar">
      <input type="texto" placeholder="Email" required />
      <i class="fas fa-envelope iEmail"></i>
      <input type="Senha" placeholder="Senha" required />
      <i class="fas fa-lock iSenha"></i>
      <input type="Senha" placeholder="Confirmar senha" required />
      <i class="fas fa-lock iSenha2"></i>
      <button type="botão">Criar conta</button>
    </form>
  </div>

  <script src="cadastro.js"></script>
</body>
</html>
